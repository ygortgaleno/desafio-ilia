name: Ilia Backend Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ilia_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: npm audit --production

    - name: Run tests coverage
      run: |
        npm run test:coverage
        echo "JEST_EXIT_CODE=$?" > $GITHUB_ENV

    - name: Report coverage to Code Climate
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build
        ./cc-test-reporter after-build --id ${{ env.CC_TEST_REPORTER_ID }} --exit-code $JEST_EXIT_CODE
      env:
        CC_TEST_REPORTER_ID: 00f528c74d97ec0f2fa55578da6dbe51183910e9da77a7a08c52e0b57aff720c
